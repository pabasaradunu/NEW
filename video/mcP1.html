<body>
    <header>
        <div class="Xpad">
            <img src="close.png" alt="img" width="30px" class="close" onclick="stop()">
        </div>
        <div class="fake">
            <a href="mcP1.html" class="nav1 on">Episode 1</a>
            <a href="#" class="nav1 on">Episode 2</a>
            <a href="#"class="nav1 on">Episode 3</a>

        </div>
        <nav class="real">
            <h1>Dubbing Zone</h1>
            <img src="menu.png" alt="img" width="30px" class="menu" onclick="go()">
            <ul class="link">
                <a href="mcP1.html" class="on">Episode 1</a>
                <a href="#" class="nav1 on">Episode 2</a>
                <a href="#"class="nav1 on">Episode 3</a>
                <a href="#" class="nav1 on">Episode 4</a>
                <button class="download on1">Download The Video</button>
            </ul>
        </nav>
    </header>
    <section class="video">
        <center>
            <video src="../Mc.mp4" controls></video>
            <button class="download off">Download The Video</button>
        </center>
        <div class="container">
            <h1 class="set">Cast <hr></h1>
            <div class="cast">
                <div class="card hidden">
                    <img src="people1.jpg" alt="img">
                    <h1 class="title">Dubbing Steve</h1>
                    <p class="name">Manuda Rashmika</p>
                </div>
                <div class="card hidden">

                </div>

                    <img src="people3.jpg" alt="img">
                    <h1 class="title">Animaten</h1>
                    <p class="name">Pabasara Dunuthilaka</p>
                </div>
                <div class="card hidden">
                    <img src="people3.jpg" alt="img">

        <div class="footer">
            <center>
                <a href="/video/Video.html"><button class="more">more video</button></a>
            </center>
        </div>
    </section>

    <script>

            window.addEventListener("scroll", function () {
            let nav = document.querySelector('nav');
            nav.classList.toggle("stcy",window.scrollY > 0)
        })

        const obsever = new IntersectionObserver ((entries) => {
            entries.forEach((entry) => {
                console.log(entry)
                
                if (entry.isIntersecting) {
                    entry.target.classList.add('show')
                }
                else{
                    entry.target.classList.remove('show')
                }
            })
        })

        const hiddenElement = document.querySelectorAll('.hidden');
        hiddenElement.forEach((el) => obsever.observe(el))

        let fake = document.querySelector('.fake')
        let close = document.querySelector('.close')

        function go() {
            fake.classList.add('go');
            close.classList.add('ok');
        }

    function stop() {
        fake.classList.remove('go');
        close.classList.remove('ok');
    }
    </script>
</body>
